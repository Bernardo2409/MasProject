<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="images/icon.png" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Menu de Marcação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link href="css/marcação.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-min.js"></script>
    <style>
        #consultasDisponiveis {
            display: none;
            margin-top: 30px;
            background-color: #e6f9e6; /* Verde claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #consultasDisponiveis h3 {
            color: #28a745; /* Verde principal */
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
            text-align: center;
        }

        #listaConsultas {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        #listaConsultas li {
            background-color: #fff;
            color: #28a745; /* Verde principal */
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid #28a745;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #listaConsultas li:hover {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="bg-light border-bottom">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html"><img src="images/icon.png" style="height: 20px;"/> My Health Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="consultas.html">Consultas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="marcacao.html">Marcações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="histórico.html">Histórico</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Sobre Nós</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div id="escolherLocal" class="step">
            <h2 style="margin-bottom: 30px; color: #28a745; font-family: 'Arial', sans-serif; text-align: center;">Preencha os dados do Paciente</h2>
            <form id="formularioConsulta" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #e6f9e6; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div style="margin-bottom: 20px;">
                    <label for="nome" style="display: block; font-size: 16px; font-weight: bold; color: #28a745;">Nome</label>
                    <input type="text" id="nome" name="nome" required
                        style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #28a745; border-radius: 5px; outline: none;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="telemovel" style="display: block; font-size: 16px; font-weight: bold; color: #28a745;">Número de Telemóvel</label>
                    <input type="tel" id="telemovel" name="telemovel" pattern="[0-9]{9}" required
                        style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #28a745; border-radius: 5px; outline: none;">
                    <small style="color: #28a745;">Deve ter 9 dígitos</small>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display: block; font-size: 16px; font-weight: bold; color: #28a745;">Email</label>
                    <input type="email" id="email" name="email" required
                        style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #28a745; border-radius: 5px; outline: none;">
                </div>

                <!-- Linha para Data e Hora da Consulta -->
                <div class="row" style="margin-bottom: 20px;">
                    <!-- Data -->
                    <div class="col-6">
                        <label for="dataConsulta" style="display: block; font-size: 16px; font-weight: bold; color: #28a745;">Data da Consulta</label>
                        <input type="text" id="dataConsulta" name="dataConsulta" required
                            style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #28a745; border-radius: 5px; outline: none;">
                    </div>

                    <!-- Hora -->
                    <div class="col-6">
                        <label for="horaConsulta" style="display: block; font-size: 16px; font-weight: bold; color: #28a745;">Hora da Consulta</label>
                        <input type="time" id="horaConsulta" name="horaConsulta" required
                            style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #28a745; border-radius: 5px; outline: none;">
                    </div>
                </div>

                <!-- Local Consulta com Knockout.js -->
                <div style="margin-bottom: 20px;">
                    <label for="localConsulta" style="display: block; font-size: 16px; font-weight: bold; color: #28a745;">Local</label>
                    <select id="localConsulta" name="localConsulta" class="form-control" required>
                        <option value="">Selecione um local</option>
                        <option value="Lisboa">Lisboa</option>
                        <option value="Porto">Porto</option>
                        <option value="Aveiro">Aveiro</option>
                    </select>
                </div>

                <!-- Tipo de Consulta -->
                <div style="margin-bottom: 20px;">
                    <label for="tipoConsulta" style="display: block; font-size: 16px; font-weight: bold; color: #28a745;">Tipo de Consulta</label>
                    <select id="tipoConsulta" name="tipoConsulta" class="form-control" required>
                        <option value="">Selecione o tipo de consulta</option>
                        <option value="Medicina geral e Familiar">Medicina geral e Familiar</option>
                        <option value="Ortopedia">Ortopedia</option>
                        <option value="Psiquiatria">Psiquiatria</option>
                        <option value="Psicologia">Psicologia</option>
                        <option value="Dermatologia">Dermatologia</option>
                        <option value="Ginecologia/Obstetrícia">Ginecologia/Obstetrícia</option>
                        <option value="Oftalmologia">Oftalmologia</option>
                    </select>
                </div>

                <button type="button" id="mostrarOpcoes" class="btn butao" style="width: 100%; padding: 12px; background-color: #28a745; color: white; font-size: 18px; border: none; border-radius: 5px;">
                    Mostrar Opções
                </button>
            </form>
        </div>

        <!-- Consultas Disponíveis -->
        <div id="consultasDisponiveis" style="display: none; margin-top: 30px;">
            <h3>Consultas Disponíveis:</h3>
            <ul id="listaConsultas" style="list-style-type: none; padding-left: 0;">
                <!-- A lista de consultas será preenchida aqui dinamicamente -->
            </ul>
        </div>
    </div>
    <div id="modalPagamento" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center; display: flex;">
        <div style="background-color: #fff; padding: 20px; border-radius: 10px; width: 400px; text-align: center;">
            <h3>Escolha a forma de pagamento</h3>
            <div>
                <button id="paypalBtn" class="btn" style="background-color: #28a745; color: white; margin: 10px;"><i class="fa fa-paypal payment-icon"></i>PayPal</button>
                <button id="mbwayBtn" class="btn" style="background-color: #28a745; color: white; margin: 10px;"><img src="images/mbway.png" class="payment-icon"> MBWay</button>
                <button id="cartaoBtn" class="btn" style="background-color: #28a745; color: white; margin: 10px;"><i class="fa fa-credit-card payment-icon"></i>Cartão</button>
            </div>
    
            <!-- Campo Dinâmico -->
            <div id="campoPagamento" style="margin-top: 20px;"></div>
            
            <button id="confirmarPagamento" class="btn" style="background-color: #28a745; color: white;">Confirmar pagamento</button>
            <button id="fecharModal" class="btn" style="background-color: #dc3545; color: white; margin-top: 20px;">Fechar</button>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/marcação.js"></script>

    
    
</body>
</html>
