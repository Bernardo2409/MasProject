<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Petlink</title>
    <link href="http://www.clipartbest.com/cliparts/M9c/p4o/M9cp4ozTE.png" rel="shortcut icon">
    <meta name="description" content="Website da Petlink">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<style>


</style>
</head>    
    <body>
        <!-- chat open -->
        <div class="chat-bar-open" id="chat-open">
          <button id="chat-open-button" type="button" onclick="chatOpen()">
            <img src="images/icon.png" alt="ChatBot">
          </button>
        </div>
        
        <div class="chat-bar-close" id="chat-close" style="display: none;">
          <button id="chat-close-button" type="button" onclick="chatClose()">
            <i class="material-icons-outlined">close</i>
          </button>
        </div>
        
        <div class="chat-window" id="chat-window1" style="display: none;">
          <div class="hi-there">
            <p class="p1">Olá, <script>
              var user = localStorage.getItem("currentUser") == null
                ? "Usuário"
                : localStorage.getItem("currentUser").replace(/['"]+/g, '');
              document.write(user);
            </script>!</p>
            <p class="p2">Olá, pergunte-nos algo...</p>
          </div>
          <div class="start-conversation">
            <h1>Comece uma conversa</h1>
            <button class="new-conversation" onclick="openConversation()">Nova Conversa</button>
          </div>
        </div>
        
        <div class="chat-window2" id="chat-window2" style="display: none;">
          <div class="message-box" id="messageBox">
            <div class="hi-there">
              <p class="p1">Olá, <script>
                var user = localStorage.getItem("currentUser") == null
                  ? "Usuário"
                  : localStorage.getItem("currentUser").replace(/['"]+/g, '');
                document.write(user);
              </script>!</p>
            </div>
          </div>
          <div class="input-box">
            <div class="write-reply">
              <input class="inputText" type="text" id="textInput" placeholder="Pergunte ao assistente...">
            </div>
            <div class="send-button">
              <button type="button" class="send-message" id="send" onclick="userResponse()">Enviar</button>
            </div>
          </div>
        </div>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="./authentication.js"></script>
<link rel="stylesheet" href="css/chat.css" />
<link rel="Tab icon" href="assets/images/sparrow favicon.png" type="image/png"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="js/chat.js"></script>
</body>
</html>
