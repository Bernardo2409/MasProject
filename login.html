<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #f4f6f9;
    font-family: Arial, sans-serif;
  }

  /* Container principal que vai envolver o formulário */
  .login-container {
    display: flex; 
    justify-content: center; 
    align-items: center;
    height: calc(100vh - 70px); /* Ajuste conforme a altura do header/nav */

  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
    font-size: 0.9rem;
  }

  input {
    margin-bottom: 15px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
  }

  button {
    background: #28a745;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;

  }

  button:hover {

  }

  .link {
    margin-top: 15px;
    font-size: 0.9rem;
    text-align: center;
  }

  .link a {
    color: #28a745;
    text-decoration: none;
    font-weight: bold;
  }

  .link a:hover {
    text-decoration: underline;
  }

  .erro {
    color: red;
    margin-top: 10px;
    font-size: 0.9rem;
    text-align: center;
  }

  header {
    background: #fff;
    border-bottom: 1px solid #ccc;
    padding: 10px;
  }

  /* Alterar a cor padrão dos links da navbar (não ativos) */
  .nav-link {
    color: #333 !important;
  }

  .nav-link:hover {
    color: #28a745 !important;
  }

  /* Remover qualquer estilização que pareça active */
  .nav-link.active {

</style>

<div class="login-container">
  <div>
    <h1>MyHealth'ub - Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="seuemail@exemplo.com">
      
      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Insira a sua password">

      <button type="submit">Entrar</button>
      <div class="link">
        Ainda não tem conta? <a href="signup.html">Crie uma conta</a>
      </div>
      <div class="erro" id="erroMsg"></div>
    </form>
  </div>
</div>

<button id="clearUsersBtn">Limpar Todos os Utilizadores</button>
<footer style="text-align:center; background:#28a745; color:#fff; padding:10px;">
  &copy; 2024 My Health'Ub. Todos os direitos reservados.
</footer>

<script>
  const form = document.getElementById('loginForm');
const erroMsg = document.getElementById('erroMsg');

// Ao submeter o login
form.addEventListener('submit', (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // Obter a lista de usuários do localStorage
  const users = JSON.parse(localStorage.getItem('myHealthUsers')) || [];

  // Procurar o usuário com o email fornecido
  const userData = users.find(user => user.email === email);

  if (!userData) {
    erroMsg.textContent = "Conta não encontrada. Crie uma conta primeiro.";
    return;
  }

  // Verificar a senha
  if (userData.password === password) {
    if (userData.validated) {
      // Verificar se as consultas existem e estão salvas no currentUser
      if (!userData.consultas) {
        userData.consultas = []; // Se não houver consultas, inicializar como array vazio
      }

      // Guardar estado de login no localStorage
      localStorage.setItem('myHealthLoggedIn', 'true');
      localStorage.setItem('currentUser', JSON.stringify(userData)); // Guardar todos os dados do usuário (incluindo nome e consultas)

      window.location.href = "index.html"; // Redirecionar para a página inicial
    } else {
      erroMsg.innerHTML = 'Conta não validada. Crie uma conta primeiro. <br><a href="validation.html">Ir para a página de validação</a>';
    }
  } else {
    erroMsg.textContent = "Credenciais inválidas. Verifique o email e a password.";
  }
});

// Caso queira limpar todos os dados de utilizadores
const clearUsersBtn = document.getElementById('clearUsersBtn');
clearUsersBtn.addEventListener('click', () => {
  // Limpar todos os dados de utilizadores do localStorage
  localStorage.removeItem('myHealthUsers');
  localStorage.removeItem('currentUser');  // Também pode remover o usuário atual

  // Mostrar uma mensagem de sucesso
  sucessoMsg.textContent = 'Todos os utilizadores foram apagados com sucesso!';
  erroMsg.textContent = ''; // Limpar mensagens de erro
});



</script>
