<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<link href="images/icon.png" rel="shortcut icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyHealth'ub - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #f4f6f9;
    font-family: Arial, sans-serif;
  }


  .login-container {
    display: flex; 
    justify-content: center; 
    align-items: center;
    height: calc(100vh - 70px); 
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #28a745;
    font-size: 1.5rem;
  }

  form {
    background: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 30px 40px;
    display: flex;
    flex-direction: column;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
    font-size: 0.9rem;
  }

  input {
    margin-bottom: 15px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
  }

  button {
    background: #28a745;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
  }

  button:hover {
    background: #218838;
  }

  .link {
    margin-top: 15px;
    font-size: 0.9rem;
    text-align: center;
  }

  .link a {
    color: #28a745;
    text-decoration: none;
    font-weight: bold;
  }

  .link a:hover {
    text-decoration: underline;
  }

  .erro {
    color: red;
    margin-top: 10px;
    font-size: 0.9rem;
    text-align: center;
  }

  header {
    background: #fff;
    border-bottom: 1px solid #ccc;
    padding: 10px;
  }

  
  .nav-link {
    color: #333 !important;
  }

  .nav-link:hover {
    color: #28a745 !important;
  }

  
  .nav-link.active {
    font-weight: normal;
    color: #333 !important;
  }
</style>
</head>
<body>

<!-- Header -->
<header class="bg-light border-bottom">
  <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html"><img src="images/icon.png" style="height: 20px;"/> MyHealth'ub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Início</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="consultas.html">Consultas</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="marcacao.html">Marcações</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="histórico.html">Histórico</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="profile.html">Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
                  <li class="nav-item">
                      <a class="nav-link" href="about.html">Sobre Nós</a>
                  </li>

              </ul>
          </div>
      </nav>
  </div>
</header>

<div class="login-container">
  <div>
    <h1>MyHealth'ub - Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="seuemail@exemplo.com">
      
      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Insira a sua password">

      <button type="submit">Entrar</button>
      <div class="link">
        Ainda não tem conta? <a href="signup.html">Crie uma conta</a>
      </div>
      <div class="erro" id="erroMsg"></div>
    </form>
  </div>
</div>

<button id="clearUsersBtn">Limpar Todos os Utilizadores</button>
<footer style="text-align:center; background:#28a745; color:#fff; padding:10px;">
  &copy; 2024 My Health'Ub. Todos os direitos reservados.
</footer>
<script src="js/login.js"></script>


</body>
</html>
